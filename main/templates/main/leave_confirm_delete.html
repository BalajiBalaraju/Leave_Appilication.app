<!doctype html>
<html>
  <body>
    <h2>Delete Leave Application</h2>
    <p>Are you sure you want to delete this leave application for {{ leave.start_date }} to {{ leave.end_date }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'leave_list' %}">Cancel</a>
  </body>
</html>
